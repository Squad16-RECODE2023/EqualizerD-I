  <main>
    <section>
      <div id="formAvaliador" class="container border">
        <div id="cliente-form" class="container">
          <form>
            <div class="tituloForm">
              <h1 class="container">Dados do cliente</h1>
              <div class="row">
                <div class="col">
                  <div class="form-group">
                    <label for="nome">Nome completo:</label>
                    <input type="text" class="form-control" id="nome" placeholder="Ex: João da Silva" required>
                  </div>

                  <div class="form-group">
                    <label for=nascimento">Data nascimento:</label>
                    <input type="date" class="form-control" id="nascimento" required>
                  </div>

                  <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" class="form-control" id="email" placeholder="Ex: seu_email@mail.com" required>
                  </div>

                  <div class="form-group">
                    <label for="senha">Senha:</label>
                    <input type="password" class="form-control" id="senha" placeholder="********" required>
                  </div>

                  <button id="btn-cadastro-cliente" type="submit" class="btn btn-primary">CADASTRAR</button>
                </div>
                <div class="col">
                  <div class="form-group">
                    <label for=cpf">CPF:</label>
                    <input type="text" class="form-control" id="cpf" placeholder="0.00.000.000-00" required>
                  </div>

                  <div class="form-group">
                    <label for="telefone">Telefone:</label>
                    <input type="tel" class="form-control" id="telefone" placeholder="Ex: (00) 0.0000-0000" required>
                  </div>

                  <div class="form-group">
                    <label for="conEmail">Confirme seu e-mail:</label>
                    <input type="email" class="form-control" id="conEmail" placeholder="Ex: seu_email@mail.com"
                      required>
                  </div>

                  <div class="form-group">
                    <label for="conSenha">Confirme sua senha:</label>
                    <input type="password" class="form-control" id="conSenha" placeholder="********" required>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>

        <div id="consulta-form" class="container">
          <div class="tituloForm">
            <h1 class="container">Consultar, Editar e Excluir Cliente</h1>
          </div>
          <form>
            <div class="form-group">
              <label for="consulta-id">ID do Cliente:</label>
              <input type="number" class="form-control" id="consulta-id" placeholder="Informe seu ID">
            </div>
            <button id="btn-consultar" type="button" class="btn btn-primary">Consultar</button>
            <button id="btn-editar" type="button" class="btn btn-primary">Editar</button>
            <button id="btn-excluir" type="button" class="btn btn-danger">Excluir</button>
          </form>
        </div>
      </div>
    </section>
  </main>
